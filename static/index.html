<html ng-app="myApp">
<head>
  <script src="/static/js/angular.min.js"></script>
  <script src="/static/js/controllers.js"></script>
</head>
<body>
  <div ng-controller="TweetListCtrl">
    <ul class="tweet-list">
      <li ng-repeat="tweet in tweets" class="tweet">
        @{{ tweet['user']['screen_name'] }}: {{ tweet['text'] }}
      </li>
    </ul>
  </div>
</body>
</html>
